name: Build and push Shiny Docker images (matrix)

on:
  push:
    branches:
      - master
      - devel
    paths:
      - 'shiny/**'
      - '.github/workflows/docker-shiny.yml'
  pull_request:
    branches:
      - master
      - devel
    paths:
      - 'shiny/**'
      - '.github/workflows/docker-shiny.yml'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
        - version: 4.5.1
          is_latest: true
        - version: 4.0.5
          is_latest: false

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push Docker image (version tag)
      uses: docker/build-push-action@v4
      with:
        context: ./shiny
        file: ./shiny/Dockerfile
        push: true
        build-args: |
          SHINY_BASE=rocker/shiny:${{ matrix.version }}
          R_VERSION=${{ matrix.version }}
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/shiny-server_shiny:${{ matrix.version }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Build and push Docker image (latest tag)
      if: matrix.is_latest == true && github.ref == 'refs/heads/master'
      uses: docker/build-push-action@v4
      with:
        context: ./shiny
        file: ./shiny/Dockerfile
        push: true
        build-args: |
          SHINY_BASE=rocker/shiny:${{ matrix.version }}
          R_VERSION=${{ matrix.version }}
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/shiny-server_shiny:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max
