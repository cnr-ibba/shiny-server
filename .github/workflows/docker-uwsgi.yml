name: Build and push Django Docker images

on:
  push:
    branches:
      - master
      - devel
    paths:
      - 'uwsgi/**'
      - '.github/workflows/docker-uwsgi.yml'
  pull_request:
    branches:
      - master
      - devel
    paths:
      - 'uwsgi/**'
      - '.github/workflows/docker-uwsgi.yml'

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: ./uwsgi
        file: ./uwsgi/Dockerfile
        push: true
        tags: |
          ${{ secrets.DOCKERHUB_USERNAME }}/shiny-server_uwsgi:5.2
          ${{ github.ref == 'refs/heads/master' && format('{0}/shiny-server_uwsgi:latest', secrets.DOCKERHUB_USERNAME) || '' }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
