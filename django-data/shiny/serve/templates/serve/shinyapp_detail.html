
{% extends "base.html" %}

{% block title %}{{ shinyapp.title }}{% endblock title %}

{% block content %}

  <div class="container-apps">
    <h1 class="mt-2">{{ shinyapp.title }}</h1>

    <p>{{ shinyapp.formatted_markdown|safe }}</p>

    <a href="{{ shinyapp.location }}" target="_blank"><i class="fas fa-desktop"></i> View app in a new window</a>
  </div>

  <div class="container-apps">
    <div class="shiny-iframe-container">
      <iframe src="{{ shinyapp.location }}"></iframe>
    </div>
  </div>

{% endblock content %}
