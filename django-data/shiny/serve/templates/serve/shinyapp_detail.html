
{% extends "base.html" %}

{% block title %}{{ shinyapp.title }}{% endblock title %}

{% block content %}

  <style>
    /* Responsive iframe styling */
    .shiny-iframe-container {
      position: relative;
      width: 100%;
      min-height: 600px; /* min height for desktop */
    }

    @media (max-width: 768px) {
      .shiny-iframe-container {
        min-height: 500px; /* min height for tablet */
      }
    }

    @media (max-width: 576px) {
      .shiny-iframe-container {
        min-height: 400px; /* min height for mobile */
      }
    }

    .shiny-iframe-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }
  </style>

  <div class="container-apps">
    <h1 class="mt-2">{{ shinyapp.title }}</h1>

    <p>{{ shinyapp.formatted_markdown|safe }}</p>

    <a href="{{ shinyapp.location }}" target="_blank"><i class="fas fa-desktop"></i> View app in a new window</a>
  </div>

  <div class="container-apps">
    <div class="shiny-iframe-container">
      <iframe src="{{ shinyapp.location }}"></iframe>
    </div>
  </div>

{% endblock content %}
