
{% extends "base.html" %}

{% block title %}Shiny Application List{% endblock title %}

{% block content %}
  <div class="container">
    <h1>Shiny Application List</h1>

    <ul>
      {% for shinyapp in shinyapp_list %}
        <li><a href="{{ shinyapp.get_absolute_url }}">{{ shinyapp.title }}</a></li>
      {% endfor %}
    </ul>
  </div>
{% endblock content %}
