
upstream shiny {
  server shiny:3838;
}

map $http_upgrade $connection_upgrade {
  default upgrade;
  ''      close;
}

server {
  listen       80;
  server_name  localhost;

  #charset koi8-r;
  #access_log  /var/log/nginx/log/host.access.log  main;

  location /shiny/ {
    rewrite ^/shiny/(.*)$ /$1 break;
    proxy_pass http://shiny/;
    proxy_redirect http://shiny/ $scheme://$host/shiny/;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;
    proxy_read_timeout 60s;

    # Set proxy headers for the passthrough (https://www.djm.org.uk/wordpress-nginx-reverse-proxy-caching-setup/)
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Server $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_pass_header Set-Cookie;
  }

  # default deny access to pages
  location /shiny/AntoApp/ {
    deny all;
    return 403;
  }

  location /shiny/pilot/ {
    deny all;
    return 403;
  }

  location /shiny/Rmarkdown/ {
    deny all;
    return 403;
  }

  # A restricted location
  location /shiny/Salazar/ {
    auth_basic "Salazar Restricted Content";
    auth_basic_user_file /etc/nginx/conf.d/.htpasswd-Salazar;

    rewrite ^/shiny/(.*)$ /$1 break;
    proxy_pass http://shiny/;
    proxy_redirect http://shiny/ $scheme://$host/shiny/;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;
    proxy_read_timeout 60s;

    # Set proxy headers for the passthrough (https://www.djm.org.uk/wordpress-nginx-reverse-proxy-caching-setup/)
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Server $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_pass_header Set-Cookie;
  }

  location /shiny/PubLim/ {
    auth_basic "PubLim Restricted Content";
    auth_basic_user_file /etc/nginx/conf.d/.htpasswd-PubLim;

    rewrite ^/shiny/(.*)$ /$1 break;
    proxy_pass http://shiny/;
    proxy_redirect http://shiny/ $scheme://$host/shiny/;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;
    proxy_read_timeout 60s;

    # Set proxy headers for the passthrough (https://www.djm.org.uk/wordpress-nginx-reverse-proxy-caching-setup/)
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Server $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_pass_header Set-Cookie;
  }

  #error_page  404              /404.html;

  # redirect server error pages to the static page /50x.html
  error_page   500 502 503 504  /50x.html;
  location = /50x.html {
    root   /usr/share/nginx/html;
  }

  # proxy the PHP scripts to Apache listening on 127.0.0.1:80
  # location ~ \.php$ {
  #   proxy_pass   http://127.0.0.1;
  # }

  # pass the PHP scripts to FastCGI server listening on 127.0.0.1:9000
  # location ~ \.php$ {
  #   root           html;
  #   fastcgi_pass   127.0.0.1:9000;
  #   fastcgi_index  index.php;
  #   fastcgi_param  SCRIPT_FILENAME  /scripts$fastcgi_script_name;
  #   include        fastcgi_params;
  # }

  # deny access to .htaccess files, if Apache's document root
  # concurs with nginx's one
  location ~ /\.ht {
    deny  all;
  }
}
